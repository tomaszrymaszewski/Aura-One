<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="clock-face">
    <div class="clock">
        <div>
            <div class="info date"></div>
            <div class="info day"></div>
        </div>
        <div class="dot ai"></div>
        <div>
            <div class="hour-hand ai"></div>
            <div class="minute-hand ai"></div>
            <div class="second-hand ai"></div>
        </div>
    </div>
    <div class="txt"></div>
    <div class="diallines"></div>
</div>
</body>
</html>
